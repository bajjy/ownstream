<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Autostream</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <div class="container">
      <div class="menu">
        <div class="logo">
          Ownstream
        </div>
        <div class="stream hidden">
          stream
        </div>
        <div class="multistream hidden">
          multistream
        </div>

        <h4>
          
          <button class="bt-refresh"> <img src="./refresh.svg" alt=""> refresh</button>
          select window:
        </h4>
        <div class="list hidden"></div>
      </div>
      
      <div class="video hidden">
        <div class="float">
          <video></video>
          <div class="run-info">
            <div>
              <input type="text" class="run-title" placeholder="Stream title">
            </div>
            <div>
              <a href="" class="run-link hidden">stream url</a>
            </div>
            <div>
              <button class="run-stream">Start</button>
            </div>
            <div>
              <button class="stop-stream hidden">Stop</button>
            </div>
            <div>
              <button class="run-mic hidden">Microphone Enable</button>
            </div>
            <div>
              <button class="run-sound hidden">Sound Disable</button>
            </div>
          </div>
          <!-- <br>
          <button id="startBtn" class="button is-primary">Start</button>
          <button id="stopBtn" class="button is-warning">Stop</button>

          <hr />

          <button id="videoSelectBtn" class="button is-text">
            Choose a Video Source
          </button> -->
          <pre>

          </pre>
        </div>
      </div>
    </div>
    
  </body>
</html>
