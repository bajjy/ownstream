    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: rgb(12, 12, 12);
            color: white;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
        }

        div.container {
            display: flex;
            justify-content: center;
            position: relative;
            min-width: 640px;
            min-height: 480px;
            margin: auto;
        }

        video {
            display: block;
            max-width: 1200px;
            width: 100%;
            height: auto;
            margin: auto;
        }

        .loading {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            width: 100px;
            height: 100px;
        }

        .loading.spin {
            display: block;
        }

        .loading img {
            width: 100%;
            height: 100%;
        }

        .player {
            display: none;
        }

        .player.active {
            display: block;
        }
        .unmute {
            cursor: pointer;
        }
        .unmute span {
            display: none;
        }
        .unmute span:first-child {
            display: inline-block;
        }
        .unmute.muted span:first-child {
            display: none;
        }
        .unmute.muted span:last-child {
            display: inline-block;
        }
    </style>
</head>
